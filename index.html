<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>UFC - Knockout Quiz</title>
</head>

<body>

    <header>
        <div>
            <p><a href="./index2.html">View high Scores</a></p>
        </div>

        <div>
            <p id="timer">Time:<a id="timer-count"></a></p>
        </div>
    </header>

    <article>
        <div>
            <h1>UFC - Knockout Quiz</h1>
        </div>
        <div>
            <h3>Are you tough enough to beat this UFC Knockout Quiz, or will it beat you in to submission?</h3>
            <p>You will be penailised 10 seconds for every wrong answer</p>
        </div>
        <div class="start-button">
            <button id="start-button">Start Quiz</button>
        </div>
    </article>

    <section class="question">
        <div>
            <h3 id="question-text"></h3>
        </div>
        <div class="button-class">
            <button id="choices-button" data-number="1"></button>
            <button id="choices-button" data-number="2"></button>
            <button id="choices-button" data-number="3"></button>
            <button id="choices-button" data-number="4"></button>
        </div>
    </section>

   
    <script src="script.js"></script>
</body>

</html>
