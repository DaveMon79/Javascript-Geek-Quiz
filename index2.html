<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "./style.css">
    <title>UFC - Knockout Quiz</title>
</head>
<body>

    <header>
        <div>
            <p><a href="./index.html">View high Scores</a></p>
        </div>

        <div>
            <p>Time:</p>
        </div>
    </header>

    <Section class="page2">
        <div>
            <h2>All done!</h2>
        </div>
        <div>
            <h3>Your final score is:</h3>
        </div>
        <div class="input-name">
            <h4>Enter your initials:</h4>
            <form action="name">
                <input type="text" placeholder="enter your initials here">
            </form>
            <button>Submit</button>
        </div>
    </Section>

    <section class="page2">
        <h2>High Scores</h2>
        <div>
            <h3 id="highscore-name">Dave Monaghan</h3>
        </div>
      
        <div class="scores-button">
            <button id="go-back">Go back</button>
            <button id="clear-scores">Clear high scores</button>
        </div>
    </section>


    <script src="/script.js"></script>
</body>
</html>
